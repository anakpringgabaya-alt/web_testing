<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portalhoki77</title>

</head>
<body>

<h1 class="title">Portalhoki77</h1>
<p class="subtitle">Portal Game & Aplikasi Terpercaya</p>

<div class="grid" id="gameList"></div>

<script src="data.js"></script>
<script>
const container = document.getElementById("gameList");
games.forEach(g => {
  container.innerHTML += `
  <div class="card">
    <img class="logo" src="https://www.google.com/s2/favicons?domain=${g.domain}&sz=128">
    <h3>${g.name}</h3>
    <a class="btn" href="${g.link}" target="_blank">Mulai Bermain</a>
  </div>`;
});
</script>
